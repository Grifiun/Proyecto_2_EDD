<h1>INGRESO USUARIO</h1>
<form class="col-12 caja2" method="post" action="../ControladorIngresoUsuario" >             
    <div class="form-group align-self-start">
        <h5>ID</h5>
        <input type="number" class="form-control" required placeholder="id" name="id"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Nombre</h5>
        <input type="text" class="form-control" required placeholder="nombre" name="nombre"/>
    </div>    
    <div class="form-group">
        <select class="cont" name="tipo" id="tipo" required>
            <option value="" disabled selected hidden>Seleccione el tipo de usuario</option>
            <option value="colaborador">Colaborador</option>
            <option value="estudiante">Estudiante</option>
        </select>
    </div>
    <div class="form-group align-self-start">
        <h5>Password</h5>
        <input type="password" class="form-control" required placeholder="password" name="password"/>
    </div>   
    <button type="submit" class="btn btn-dark">Registrar</button>
</form>
