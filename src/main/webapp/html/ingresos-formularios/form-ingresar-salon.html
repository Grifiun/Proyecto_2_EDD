<h1>INGRESE SALON</h1>
<form class="col-12 caja2" method="post" action="../ControladorIngresoSalon" >
    <div class="form-group align-self-start">
        <h5>Edificio nombre</h5>
        <input type="text" class="form-control" required placeholder="nombre" name="nombre"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Salon numero</h5>
        <input type="number" class="form-control" required placeholder="numeroSalon" name="numeroSalon"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Salon numero</h5>
        <input type="number" class="form-control" required placeholder="capacidad" name="capacidad"/>
    </div>
    <button type="submit" class="btn btn-dark">Registrar</button>
</form>
