<h1>INGRESO CATEDRATICO</h1>
<form class="col-12 caja2" method="post" action="../ControladorIngresoCatedratico" >             
    <div class="form-group align-self-start">
        <h5>ID</h5>
        <input type="number" class="form-control" required placeholder="id" name="id"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Nombre</h5>
        <input type="text" class="form-control" required placeholder="nombre" name="nombre"/>
    </div>   
    <div class="form-group align-self-start">
        <h5>Direccion</h5>
        <input type="password" class="form-control" required placeholder="direccion" name="direccion"/>
    </div>   
    <button type="submit" class="btn btn-dark">Registrar</button>
</form>
